<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
      background: url('https://source.unsplash.com/random') center/cover no-repeat;
      height: 100vh;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .hero {
      text-align: center;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    .welcome-message {
      font-size: 24px;
      color: #333;
      margin-top: 50px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
    }

    #darkModeToggle {
      display: none;
    }

    #darkModeLabel {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 5px;
      cursor: pointer;
    }

    #floatingDiv {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>AKSHAY SHEELAM</h1>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a onclick="openWindow('About')">About</a></li>
        <li><a onclick="openWindow('Portfolio')">Portfolio</a></li>
        <li><a onclick="openWindow('Contact')">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2 class="welcome-message">Welcome to My Portfolio</h2>
      <p>Showcasing my skills and projects.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>

  <input type="checkbox" id="darkModeToggle">
  <label for="darkModeToggle" id="darkModeLabel">Dark Mode</label>

  <div id="floatingDiv">
    <h3>Random Information</h3>
    <p>This is some random information that a site might maintain.</p>
    <button onclick="closeFloatingDiv()">Close</button>
  </div>

  <script>
    // JavaScript code for interactivity
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const floatingDiv = document.getElementById('floatingDiv');

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
    });

    function showFloatingDiv() {
      floatingDiv.style.display = 'block';
    }

    function closeFloatingDiv() {
      floatingDiv.style.display = 'none';
    }

    function openWindow(page) {
      // Fetch a random image URL from Unsplash
      const randomImageUrl = 'https://source.unsplash.com/random';

      // Open a new window with a random image and the page name
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
          <head>
            <title>${page}</title>
          </head>
          <body style="background: url('${randomImageUrl}') center/cover no-repeat; height: 100vh;">
            <h1>${page}</h1>
            <p>Showcasing content related to ${page.toLowerCase()}.</p>
          </body>
        </html>
      `);
    }
  </script>
</body>

</html>
